<html xmlns:th="http://www.thymeleaf.org" class="no-js">

<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Sign In</title>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width"/>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>

<body>
	<!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<form class="form-narrow form-horizontal" action="/login" method="post" th:action="@{login}">
		<th:block th:if="${param.error != null}">
			<div th:replace="fragments/alert :: alert (type='danger', message='Bad Credentials. Please try again.')">Alert</div>
		</th:block>
		<fieldset>
			<legend>Please Sign In</legend>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<div class="checkbox">
						<label> <input type="checkbox" name="_spring_security_remember_me" /> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<p>
						New here? <a href="signup" th:href="@{/signup}">Sign Up</a>
					</p>
				</div>
			</div>
		</fieldset>
	</form>

	<!--[if lt IE 9]>
    <script src="bower/es5-shim/es5-shim.js"></script>
    <script src="bower/json3/lib/json3.min.js"></script>
    <![endif]-->
</body>
</html>
